<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    #root {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    #cart-display {
      margin-top: 20px;
    }
    .cart-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Shopping Cart</h1>
  <ul>
    <li>Home</li>
    <li>Cart</li>
  </ul>
  <hr/>

  <div id="root">
    <div class="product">
      <h3>Product 1</h3>
      <img src="https://via.placeholder.com/100" alt="img1"><br>
      <button onclick="addToCart(1)">Add To Cart</button>
    </div>
    <div class="product">
      <h3>Product 2</h3>
      <img src="https://via.placeholder.com/100" alt="img2"><br>
      <button onclick="addToCart(2)">Add To Cart</button>
    </div>
    <div class="product">
      <h3>Product 3</h3>
      <img src="https://via.placeholder.com/100" alt="img3"><br>
      <button onclick="addToCart(3)">Add To Cart</button>
    </div>
  </div>

  <hr />
  <h2>Cart Details:</h2>
  <div id="cart-display"></div>
  <div id="total"></div>

  <hr />
  <h4>Shopping Cart. Copyright 2025. All rights reserved.</h4>

  <script>
    const products = [
      { id: 1, name: "Product 1", price: 25 },
      { id: 2, name: "Product 2", price: 50 },
      { id: 3, name: "Product 3", price: 75 },
    ];

    let cart = {};

    function addToCart(id) {
      if (cart[id]) {
        cart[id]++;
      } else {
        cart[id] = 1;
      }
      displayCart();
    }

    function increment(id) {
      cart[id]++;
      displayCart();
    }

    function decrement(id) {
      if (cart[id] > 1) {
        cart[id]--;
      } else {
        delete cart[id];
      }
      displayCart();
    }

    function displayCart() {
      const cartDisplay = document.getElementById("cart-display");
      const totalDiv = document.getElementById("total");
      cartDisplay.innerHTML = "";
      let total = 0;

      for (const id in cart) {
        const product = products.find(p => p.id == id);
        const quantity = cart[id];
        const price = product.price * quantity;
        total += price;

        cartDisplay.innerHTML += `
          <div class="cart-item">
            ${product.name} - $${product.price} Ã— ${quantity} = $${price}
            <button onclick="increment(${id})">+</button>
            <button onclick="decrement(${id})">-</button>
          </div>
        `;
      }

      totalDiv.innerHTML = `<h3>Total: $${total}</h3>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>List and Tables</h1>

    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>Mern</li>
    </ol>

    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>cpp</li>
        <li>Mern</li>
    </ul>

    <dl>
        <dt>Mern Stack course</dt>
        <dd>ReactJS</dd>
        <dd>NodeJS</dd>
        <dd>ExpressJS</dd>

        <dt>Java Full Stack Course</dt>
        <dd>ReactJS</dd>
        <dd>Java</dd>
        <dd>MySql</dd>
    </dl>

    <table border="1">

        <caption>LeaderBoard</caption>

        <thead>
            <tr> <!-- Table Row -->
                <th>Name: </th>  <!-- Table Heading -->
                <th>Score: </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Vansh</td>  /Table Data
                <td>95</td>
            </tr>
            <tr>
                <td>Aditya</td>
                <td>99</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Average</td>
                <td>97</td>
            </tr>
        </tfoot>
        
    </table>

</body>
</html>
